<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script src="script.js" defer></script>
    <div class="buttons"> 
        <button>Rock</button>
        <button>Paper</button>
        <button>Scissors</button>
    </div>

    <div class="resultMessage">
        <span class=resultText>RESULT</span>
        <button class="playAgainButton">Play Again</button>
    </div>

    <div class="displayScores">
        <p class="humanScore">Your Score: 0</p>
        <p class="computerScore">Computer Score: 0</p>
    </div>

    <p class="roundResultMessage"></p>

</body>
</html>
